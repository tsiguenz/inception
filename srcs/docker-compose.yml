version: "3"
services:

    mariadb:
        container_name: mariadb
        build: ./requirements/mariadb
        image: mariadb:inception
#        restart: always
        networks:
            - network
        volumes:
            - database:/var/lib/mysql
        env_file: .env

    wordpress:
        container_name: wordpress
        build: ./requirements/wordpress
        image: wordpress:inception
#        restart: always
        env_file: .env
        networks:
            - network
        volumes:
            - wordpress:/var/www/wordpress
        depends_on:
           - mariadb

    nginx:
        container_name: nginx
        build: ./requirements/nginx
        image: nginx:inception
        ports:
            - "443:443"
#        restart: always
        networks:
            - network
        volumes:
            - wordpress:/var/www/wordpress
        depends_on:
           - wordpress

networks:
    network:
        driver: bridge

volumes:
    wordpress:
      driver: local
      driver_opts:
        type: volume
        o: bind
        device: ~/data/wordpress
    database:
      driver: local
      driver_opts:
        type: volume
        o: bind
        device: ~/data/database
